plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"  // Flutter Plugin
    id "com.google.gms.google-services" // Firebase Plugin
}

android {
    namespace "com.example.softskills"
    compileSdkVersion 34 
    ndkVersion "25.1.8937393"

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId "com.example.softskills"  // ✅ Corrected package name
        minSdkVersion 23  // ✅ Corrected syntax
        targetSdkVersion 34  // ✅ Corrected syntax
        versionCode flutter.versionCode
        versionName flutter.versionName
        multiDexEnabled true
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source "../.."
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:32.7.0')  // ✅ Firebase BOM
    implementation 'com.google.firebase:firebase-storage'  // ✅ Firebase Storage
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
}

